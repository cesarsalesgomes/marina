<form class="form-row p-2" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group col-12 col-sm-6 mb-2">
    <h6 appFontSize [sizes]="[16,15,14,13,12]" class="wine-text mb-1">
      Nome*
      <app-show-error [msg]="['Campo obrigat칩rio']" [show]="[checkRequiredTouched('name')]"></app-show-error>
    </h6>
    <input appFontSize [sizes]="[14,13,12,11,10]" type="text" class="form-control form-control-sm" maxlength="70" formControlName="name">
  </div>
  <div class="form-group col-12 col-sm-6 mb-2">
    <h6 appFontSize [sizes]="[16,15,14,13,12]" class="wine-text mb-1">
      Email*
      <app-show-error [msg]="['Campo obrigat칩rio', 'Email inv치lido']" [show]="[checkRequiredTouched('email'), checkEmail()]"></app-show-error>
    </h6>
    <input appFontSize [sizes]="[14,13,12,11,10]" type="email" class="form-control form-control-sm" maxlength="254" formControlName="email">
  </div>
  <div class="form-group col-12 col-sm-6 mb-2">
    <h6 appFontSize [sizes]="[16,15,14,13,12]" class="wine-text mb-1">
      Telefone
    </h6>
    <input appFontSize [sizes]="[14,13,12,11,10]" [textMask]="{mask: maskTel}" type="text" class="form-control form-control-sm"
      formControlName="tel">
  </div>
  <div class="form-group col-12 col-sm-6 mb-2">
    <h6 appFontSize [sizes]="[16,15,14,13,12]" class="wine-text mb-1">
      Celular
    </h6>
    <input appFontSize [sizes]="[14,13,12,11,10]" [textMask]="{mask: maskCel}" type="text" class="form-control form-control-sm"
      formControlName="cel">
  </div>
  <div class="form-group col-12 mb-3">
    <h6 appFontSize [sizes]="[16,15,14,13,12]" class="wine-text mb-1">
      Mensagem*
      <app-show-error [msg]="['Campo obrigat칩rio']" [show]="[checkRequiredTouched('message')]"></app-show-error>
    </h6>
    <textarea appFontSize [sizes]="[14,13,12,11,10]" class="form-control" formControlName="message" maxlength="500" rows="5"></textarea>
  </div>
  <div class="form-group col-12">
    <button type="submit" appFontSize [sizes]="[16,15,14,13,12]" class="btn btn-light{{!form.valid ? '-disabled': ' clickable' }}" [disabled]="!form.valid">
      Enviar Mensagem
    </button>
    <span appFontSize [sizes]="[18,17,16,15,14]" class="wine-text" [ngSwitch]="action">
      <span *ngSwitchCase="'sending'">
        <i class="icon-spin5 animate-spin"></i>
      </span>
      <span *ngSwitchCase="'success'">
        <i class="icon-ok"></i>
      </span>
      <span *ngSwitchCase="'error'">
        <i class="icon-cancel"></i>
      </span>
      <span *ngSwitchDefault></span>
    </span>
  </div>
</form>
